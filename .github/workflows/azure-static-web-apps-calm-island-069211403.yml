name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  actions: write
  deployments: write

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      # === SETUP PHASE ===
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
          persist-credentials: false
          
      - name: ğŸ§¹ Clean Git Config
        run: |
          git config --local --unset-all http.https://github.com/.extraheader || true

      - name: ğŸ’¾ Cache Node Modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      # === QUALITY & TESTING PHASE ===
      - name: ğŸ” Lint Code
        run: npm run lint || echo "Linting issues found"
      
      - name: ğŸ›¡ï¸ Security Scan
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: ğŸ›  Fix Vulnerabilities
        run: npm audit fix
        continue-on-error: true
        
      - name: ğŸ§ª Run Tests
        run: npm test || echo "No tests found, continuing deployment"
        continue-on-error: true
        
      # === BUILD & DEPLOY PHASE ===
      - name: ğŸ”¨ Build Application
        run: npm run build
          
      - name: ğŸš€ Deploy to Azure
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_ISLAND_069211403 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} 
          action: "upload"
          app_location: "/"
          api_location: ""
          output_location: "build"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: ğŸ”’ Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_ISLAND_069211403 }}
          action: "close"

  push_to_vultr:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    name: Push to Vultr Container Registry
    continue-on-error: true  # This ensures workflow continues even if this job fails
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”¨ Build Docker Image
        run: |
          if [ -f Dockerfile ]; then
            docker build -t ${{ secrets.VULTR_REGISTRY }}/my-react-app:latest .
          else
            echo "::error::Dockerfile not found in repository root"
            exit 1
          fi

      - name: ğŸ”“ Login to Vultr
        run: docker login -u ${{ secrets.VULTR_USER }} -p ${{ secrets.VULTR_API_KEY }} ${{ secrets.VULTR_REGISTRY }}

      - name: ğŸ“¤ Push Docker Image
        run: docker push ${{ secrets.VULTR_REGISTRY }}/my-react-app:latest
