name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  actions: write
  deployments: write

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # or '20' - specify your Node version
          cache: 'npm'  # Built-in npm caching

      - name: ğŸ“¦ Install Dependencies
        run: npm ci  # Use 'ci' instead of 'install' for faster, deterministic builds

      # === QUALITY & TESTING PHASE ===
      - name: ğŸ” Lint Code
        run: npm run lint
        continue-on-error: true  # Don't fail deployment for linting issues
      
      - name: ğŸ§ª Run Tests
        run: npm test -- --coverage --watchAll=false
        continue-on-error: true
        env:
          CI: true  # Ensures tests run in CI mode
        
      - name: ğŸ›¡ï¸ Security Audit
        run: |
          npm audit --audit-level=moderate
          npm audit fix --audit-level=moderate
        continue-on-error: true
        
      # === BUILD & DEPLOY PHASE ===
      - name: ğŸ”¨ Build Application
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: ğŸš€ Deploy to Azure
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_ISLAND_069211403 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} 
          action: "upload"
          app_location: "/"
          api_location: ""
          output_location: "build"
          skip_deploy_on_missing_secrets: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: ğŸ”’ Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_ISLAND_069211403 }}
          action: "close"
